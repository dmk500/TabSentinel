<h2>Cookie Manager</h2>

<!-- Table for the current tab -->
<div class="cookie-table-wrapper medium-table">
    <table class="cookie-table">
        <caption>Cookies from this site</caption>
        <thead>
        <tr>
            <th class="right-align">Domain</th>
            <th>Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="currentTabCookieTableBody"></tbody>
    </table>
</div>


<!-- Filter tabs -->
<div class="cookie-tab-buttons">
    <button type="button" class="cookie-tab-btn active" data-type="essential">🔐 Essential (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="analytics">📊 Analytics (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="suspicious">⚠️ Suspicious (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="whitelist">✅ Whitelist (0)</button>
</div>

<!-- Main table with all cookies -->
<div id="cookieTableWrapper" class="cookie-table-wrapper large-table">
    <table class="cookie-table">
        <caption>All cookies by category</caption>
        <thead>
        <tr>
            <th data-sort="domain">Domain</th>
            <th data-sort="count">Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="cookieTableBody">
        <tr>
            <td colspan="3">Loading...</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Delete panel for the current tab -->
<div id="cookieDeletePanel" class="cookie-delete-panel" style="display: none;">
    <button id="deleteByTypeBtn" class="cookie-btn delete-by-type">Delete</button>
</div>
