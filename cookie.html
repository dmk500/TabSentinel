<h3>Cookies from this site</h3>
<div class="cookie-table-wrapper small-table">
  <table class="cookie-table">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="currentTabCookieTableBody"></tbody>
  </table>
</div>

<h3>Cookies from embedded content</h3>
<div class="cookie-table-wrapper small-table">
  <table class="cookie-table">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="embeddedCookieTableBody"></tbody>
  </table>
</div>


<!-- Вкладки -->
<div class="cookie-tab-buttons">
    <button type="button" class="cookie-tab-btn active" data-type="essential">🔐 Essential (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="analytics">📊 Analytics (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="suspicious">⚠️ Suspicious (0)</button>
    <button type="button" class="cookie-tab-btn" data-type="whitelist">✅ Whitelist (0)</button>
</div>

<!-- Основная таблица -->
<div id="cookieTableWrapper" class="cookie-table-wrapper" style="max-width: 100%; width: 100%; padding: 0 10px;">
    <table class="cookie-table" style="max-width: 100%; width: 100%; padding: 0 10px;">
        <thead>
        <tr>
            <th data-sort="name">Name ⬍</th>
            <th data-sort="domain">Domain</th>
            <th data-sort="count">Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="cookieTableBody">
        <tr>
            <td colspan="4">Loading...</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Кнопки управления -->
<div class="cookie-controls">
    <button class="cookie-btn delete-thirdparty">🧼 Delete Third-Party Cookies</button>
    <button class="cookie-btn delete-nonwhitelisted">🚫 Delete All Except Whitelist</button>
    <button class="cookie-btn refresh-cookies">🔄 Refresh Cookies</button>
</div>
